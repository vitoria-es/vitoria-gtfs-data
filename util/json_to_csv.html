<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON to CSV converter</title>
    </head>
    <body>
        <pre id="csv"></pre>
    </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>
var loadJSON = function (url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType('application/json');
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == '200') {
            callback(xhr.responseText);
        }
    }
    xhr.send(null);
};

var extractGeojsonToCSV = function(input, columns) {
    if (!input) return;

    var output = [];
    var header = _.keys(columns);
    var values = _.values(columns);

    output.push(header.join(', '));
    input.features.forEach(function (feature) {
        var columns = [];
        var index = function (obj, is, value) {
            if (typeof is === 'string')
                return index(obj, is.split('.'), value);
            else if (is.length === 1 && value !== undefined)
                return obj[is[0]] = value;
            else if (is.length === 0)
                return obj;
            else
                return index(obj[is[0]], is.slice(1), value);
        };
        values.forEach(function (value) {
            if (_.isArray(value))
                columns.push('"' + index(feature, value) + '"');
            else
                columns.push(value);
        });
        output.push(columns.join(', '));
    });

    return output.join('\n');
};

var init = function () {
    loadJSON('stops.json', function (response) {
        var jsonData = JSON.parse(response);
        var columns = {
            stop_id: ['id'],
            stop_code: ['properties', 'numero'],
            stop_name: ['properties', 'endereco'],
            stop_desc: ['properties', 'referencia'],
            stop_lon: ['geometry', 'coordinates', '1'],
            stop_lat: ['geometry', 'coordinates', '0'],
            zone_id: '',
            stop_url: '',
            location_type: '0',
            parent_station: '',
            stop_timezone: '',
            wheelchair_boarding: '',
        };
        document.getElementById('csv').innerHTML = extractGeojsonToCSV(jsonData, columns);
    });
};

init();
</script>

</html>
