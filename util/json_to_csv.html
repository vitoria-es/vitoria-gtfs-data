<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON to CSV converter</title>
    </head>
    <body>
        <pre id="csv"></pre>
    </body>

<script>
var loadJSON = function (url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType('application/json');
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == '200') {
            callback(xhr.responseText);
        }
    }
    xhr.send(null);
};

var extractGeojsonToCSV = function(input) {
    var output, features;

    if (!input) return;

    output = [];
    features = input.features;

    output.push(['stop_id', 'stop_code', 'stop_name', 'stop_desc', 'stop_lat', 'stop_lon', 'zone_id', 'stop_url', 'location_type', 'parent_station', 'stop_timezone', 'wheelchair_boarding'].join(', '));
    features.forEach(function (feature) {
        output.push([
            feature.id,
            feature.properties.numero,
            '"' + feature.properties.endereco + '"',
            '"' + feature.properties.referencia + '"',
            feature.geometry.coordinates[1],
            feature.geometry.coordinates[0],
            '',
            '',
            '0',
            '',
            '',
            '',
        ].join(', '));
    });

    return output.join('\n');
};

var init = function () {
    loadJSON('stops.json', function (response) {
        var jsonData = JSON.parse(response);
        var csv = extractGeojsonToCSV(jsonData);
        var el = document.getElementById('csv');
        el.innerHTML = csv;
    });
};

init();
</script>

</html>
